<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cage To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1485846234645-a62644f84728?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .cage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.placecage.com/1600/900') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .cage-icon {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            opacity: 0.8;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .input-section {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-section input:focus {
            border-color: #4b6cb7;
        }
        
        .input-section button {
            padding: 15px 25px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .input-section button:hover {
            background-color: #3a5795;
        }
        
        .filter-section {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .filter-section button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: transparent;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-section button.active {
            background-color: #4b6cb7;
            color: white;
            border-color: #4b6cb7;
        }
        
        .filter-section button:hover:not(.active) {
            background-color: #e9ecef;
        }
        
        .tasks-section {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .task-item.completed {
            background-color: #e8f5e9;
            opacity: 0.8;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .edit-btn {
            color: #4b6cb7;
        }
        
        .edit-btn:hover {
            background-color: rgba(75, 108, 183, 0.1);
        }
        
        .delete-btn {
            color: #f44336;
        }
        
        .delete-btn:hover {
            background-color: rgba(244, 67, 54, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .empty-state p {
            font-size: 18px;
        }
        
        .stats {
            padding: 15px 20px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .input-section input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .input-section button {
                border-radius: 8px;
            }
        }
        
        .cage-quote {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #666;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="cage-bg"></div>
    
    <div class="container">
        <div class="header">
            <div class="cage-icon"><i class="fas fa-user"></i></div>
            <h1>Cage To-Do List</h1>
            <p>Get your tasks done, one cage at a time</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="tasks-section" id="tasks-container">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="total-tasks">Total: 0 tasks</span>
            <span id="completed-tasks">Completed: 0 tasks</span>
        </div>
        
        <div class="cage-quote">
            "I like to blend into the background."
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const tasksContainer = document.getElementById('tasks-container');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksSpan = document.getElementById('total-tasks');
            const completedTasksSpan = document.getElementById('completed-tasks');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('cage-tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Event listeners
                addTaskBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        // Update active filter button
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Set current filter and re-render
                        currentFilter = this.getAttribute('data-filter');
                        renderTasks();
                    });
                });
            }
            
            // Add a new task
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText) {
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        timestamp: new Date().toISOString()
                    };
                    
                    tasks.unshift(newTask);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    
                    // Clear input
                    taskInput.value = '';
                    taskInput.focus();
                }
            }
            
            // Edit a task
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                const newText = prompt('Edit your task:', task.text);
                
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Delete a task
            function deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }
            }
            
            // Toggle task completion status
            function toggleTaskCompletion(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('cage-tasks', JSON.stringify(tasks));
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                // Filter tasks based on current selection
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                // Clear container or show empty state
                if (filteredTasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No ${currentFilter !== 'all' ? currentFilter : ''} tasks found.</p>
                        </div>
                    `;
                    return;
                }
                
                // Render tasks
                tasksContainer.innerHTML = '';
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="edit-btn" title="Edit task"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" title="Delete task"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    
                    // Add event listeners to the task
                    const checkbox = taskElement.querySelector('.task-checkbox');
                    checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
                    
                    const editBtn = taskElement.querySelector('.edit-btn');
                    editBtn.addEventListener('click', () => editTask(task.id));
                    
                    const deleteBtn = taskElement.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    tasksContainer.appendChild(taskElement);
                });
            }
            
            // Update task statistics
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksSpan.textContent = `Total: ${totalTasks} task${totalTasks !== 1 ? 's' : ''}`;
                completedTasksSpan.textContent = `Completed: ${completedTasks} task${completedTasks !== 1 ? 's' : ''}`;
            }
            
            // Initialize the application
            init();
        });
    </script>
</body>
</html>
